<!-- todo_app/templates/todo_app/fibonacci.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Sequence</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">
    <div class="container mx-auto">
        <h1 class="text-3xl font-bold mb-4">Fibonacci Sequence</h1>
        <form action="" method="GET" class="mb-4">
            <input type="number" name="n" class="border rounded p-2 mr-2" placeholder="Enter a number">
            <button type="submit" class="bg-blue-500 text-white p-2 rounded">Generate</button>
        </form>
        <ul>
            {% for num in fib_sequence %}
                <li class="p-2 mb-2 bg-white rounded shadow">{{ num }}</li>
            {% endfor %}
        </ul>
        <a href="{% url 'index' %}" class="bg-gray-500 text-white p-2 rounded">Back to To-Do List</a>
    </div>
</body>
</html>
